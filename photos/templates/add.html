{% extends 'home.html' %}
{% block title %}Add Photo |{% endblock title %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group m-3">
                        <label>Select a category</label>
                        <select class="form-control" name="category">
                            <option value="none">Select a category...</option>

                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Create a new category</label>
                        <input name="category_new" class="form-control" placeholder="Create a new category"
                            type="text">
                    </div>
                    
                    <div class="form-group m-3">
                        <label>Description</label>
                        <input required name="description" class="form-control" placeholder="Enter a description" type="text">
                    </div>

                    <div class="form-group m-3">
                        <label>Upload image</label>
                        <input required name="images" class="form-control" type="file" multiple>
                    </div>
                    <button type="submit" class="btn btn-success m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
