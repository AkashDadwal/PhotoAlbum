{% extends 'home.html' %}
{% block title %}View Photo |{% endblock title %}
{% block content %}

<div class="container">
    <div class="row ">
        <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-light my-3">Go Back</a>
                
            <div style="height: 90vh;" class="text-center">
                <img src="{{photo.image.url}}" style="max-width: 100%; max-height: 90%;">
                <p class="desc my-2">{{photo.description}}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
