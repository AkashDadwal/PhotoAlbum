<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {% block title %}{% endblock title %}  Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      .image-thumbnail {
        height: 200px;
        object-fit: cover;
        }
        .desc {
          font-size: 20px;
        }
  </style>
</head>

{% block content %}
<body class="m-5">
  
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          Categories
        </div>
        <div class="card-header">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="btn btn-light" href="{% url 'gallery' %}">All</a>
            </li>
            {% for category in categories %}
            
            <li class="list-group-item">
              <a class="btn btn-light" href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a>
            </li>
            {% endfor %}
            <a href="{% url 'add' %}" class="btn btn-info btn-block btn-sm m-1">Add</a>
            
          </ul>
        </div>
      </div>

      <div class="col-md-9">
        <div class="row">

          {% for photo in photos %}
            
          <div class="col-md-4">
            <div class="card my-2">
              <img src="{{photo.image.url}}" class="image-thumbnail">

              <div class="card-body">
                <small>{{photo.description}}</small>
              </div>
                <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">
                  view
                </a>
            </div>
          </div>
          {% empty %}
          <h3>No Photo...</h3>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>

{% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
